<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chi so cn nang</title>
</head>
<body>
    <script>
        let height = Number(prompt("nhap chieu cao co the ban"))
        let weigh = Number(prompt("nhap can nang cua ban"))
        let bmi = weigh / (height ^ 2)
        if (bmi < 18) {
            document.write("Underweight");
        } else if (bmi < 25.0) {
            document.write("Normal");

        }else if (bmi < 30.0) {
            document.write("Overweight");
        } else {
            document.write("Obese");
        }
    </script>
</body>
</html>
