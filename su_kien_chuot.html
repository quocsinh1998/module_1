<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>su kien chuot</title>
    <style>
        img{
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <form>
        <img id="myImage" src="https://static6.depositphotos.com/1007347/574/v/600/depositphotos_5749760-stock-illustration-football.jpg" />
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me"  onclick="moveRight();" />
    </form>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('myImage').innerHTML;
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 100 + 'px';
        }
        window.onload = init;
        


    </script>
</body>
</html>
